apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '24.0.2'

    defaultConfig {
        applicationId "cn.robotpen.demo"
        minSdkVersion 18
        targetSdkVersion 23
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile files('libs/RobotpenDb.jar')
    compile files('libs/RobotpenFile.jar')
    compile files('libs/RobotpenModel.jar')
    compile files('libs/RobotpenRemote.jar')
    compile files('libs/RobotpenSDK.jar')
    compile files('libs/RobotpenUtil.jar')
    compile files('libs/agora-rtc-sdk.jar')
    compile files('libs/android-async-http-1.4.8.jar')
    compile files('libs/crasheye.jar')
    compile files('libs/fastjson-1.2.3.jar')
    compile files('libs/happy-dns-0.2.9.jar')
    compile files('libs/lz4-1.3.0.jar')
    compile files('libs/okhttp-3.2.0.jar')
    compile files('libs/okio-1.6.0.jar')
    compile files('libs/ons-client-1.2.1.jar')
    compile files('libs/org.eclipse.paho.client.mqttv3-1.0.2.jar')
    compile files('libs/qiniu-android-sdk-7.2.1.jar')
    compile files('libs/rocketmq-common-3.4.9.jar')
    compile files('libs/slf4j-android-1.7.21.jar')
    compile files('libs/universal-image-loader-1.9.5.jar')
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.google.code.gson:gson:2.7'
}
